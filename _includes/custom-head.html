<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #333333;
    --link-color: #0066cc;
    --border-color: #e0e0e0;
    --code-bg: #f5f5f5;
  }

  * { box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background: var(--bg-color);
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  header {
    border-bottom: 1px solid var(--border-color);
    padding: 20px 0;
    margin-bottom: 40px;
    text-align: center;
  }

  header h1 a {
    text-decoration: none;
    color: var(--text-color);
  }

  header p {
    color: #666;
    font-size: 1.1em;
  }

  .nav-links {
    margin-top: 20px;
  }

  .nav-links a {
    color: var(--link-color);
    text-decoration: none;
    margin: 0 15px;
    font-size: 1em;
  }

  main { min-height: calc(100vh - 200px); }

  .post h1 { margin-top: 0; }
  .post .meta { color: #888; font-size: 0.9em; }
  .post .tags { margin: 10px 0; }
  .post .tags a {
    color: var(--link-color);
    margin-right: 10px;
  }
  .post .back-link { margin-top: 40px; }

  .post-preview {
    border-bottom: 1px solid var(--border-color);
    margin-bottom: 30px;
    padding-bottom: 20px;
  }

  .post-preview h2 { margin-top: 0; }
  .post-preview h2 a { text-decoration: none; color: var(--text-color); }
  .post-preview .meta { color: #888; font-size: 0.9em; }

  .tags-cloud a {
    display: inline-block;
    background: var(--code-bg);
    padding: 5px 10px;
    margin: 5px;
    border-radius: 3px;
    text-decoration: none;
    color: var(--text-color);
  }

  .pagination { margin: 40px 0; }

  footer {
    border-top: 1px solid var(--border-color);
    padding: 20px 0;
    margin-top: 40px;
    text-align: center;
    font-size: 0.9em;
  }

  footer a { color: var(--link-color); text-decoration: none; }

  a { color: var(--link-color); }

  pre {
    background: var(--code-bg);
    padding: 15px;
    overflow-x: auto;
    border-radius: 5px;
  }

  code {
    background: var(--code-bg);
    padding: 2px 6px;
    border-radius: 3px;
    font-size: 0.9em;
  }

  pre code {
    background: none;
    padding: 0;
  }
</style>
