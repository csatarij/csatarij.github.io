---
layout: default
---
<div class="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: "%B %d, %Y" }}{% if page.author %} &bull; {{ page.author }}{% endif %}</p>
  
  {% if page.tags %}
  <p class="tags">{% for tag in page.tags %}<a href="/tags/{{ tag | slugify }}/">#{{ tag }}</a> {% endfor %}</p>
  {% endif %}
  
  {{ content }}
  
  <p class="back-link"><a href="/">&larr; Back to all posts</a></p>
</div>
