<style>
  :root {
    --bg-color: #0d1117;
    --terminal-bg: #161b22;
    --text-color: #c9d1d9;
    --link-color: #58a6ff;
    --border-color: #30363d;
    --code-bg: #21262d;
    --prompt-color: #7ee787;
    --warning-color: #f0883e;
    --error-color: #ff7b72;
  }

  * { box-sizing: border-box; }

  body {
    font-family: 'Courier New', Courier, monospace;
    line-height: 1.6;
    color: var(--text-color);
    background: var(--bg-color);
    margin: 0;
    padding: 20px;
    min-height: 100vh;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 0;
  }

  .terminal-box {
    border: 1px solid var(--border-color);
    border-radius: 8px;
    overflow: hidden;
    background: var(--terminal-bg);
    box-shadow: 0 0 0 1px rgba(27, 31, 35, 0.04), 0 1px 3px rgba(0, 0, 0, 0.042);
  }

  .terminal-header {
    background: var(--code-bg);
    padding: 12px 16px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .terminal-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
  }

  .terminal-dot.red { background: #ff5f56; }
  .terminal-dot.yellow { background: #ffbd2e; }
  .terminal-dot.green { background: #27ca40; }

  .terminal-title {
    flex: 1;
    text-align: center;
    color: #8b949e;
    font-size: 13px;
    margin: 0;
  }

  .terminal-body {
    padding: 24px;
  }

  header {
    text-align: center;
    margin-bottom: 30px;
    padding-top: 8px;
  }

  header .prompt {
    color: var(--prompt-color);
    margin-bottom: 10px;
    font-size: 14px;
  }

  header h1 {
    margin: 10px 0;
    font-size: 2em;
  }

  header h1 a {
    text-decoration: none;
    color: var(--link-color);
  }

  header .command {
    color: #8b949e;
    font-weight: normal;
  }

  header p {
    color: #8b949e;
    font-size: 0.95em;
    margin-top: 8px;
  }

  .nav-links {
    margin-top: 20px;
    padding: 15px;
    background: var(--code-bg);
    border-radius: 4px;
    display: inline-block;
  }

  .nav-links a {
    color: var(--prompt-color);
    text-decoration: none;
    margin: 0 12px;
    font-size: 14px;
    transition: color 0.2s;
  }

  .nav-links a:hover {
    color: var(--link-color);
  }

  .nav-links a::before {
    content: ">";
    margin-right: 6px;
    opacity: 0.6;
  }

  main { min-height: auto; }

  h1, h2, h3 {
    color: var(--link-color);
    font-weight: normal;
    margin-top: 24px;
  }

  .post h1 { margin-top: 0; }
  .post .meta { color: #8b949e; font-size: 14px; margin: 10px 0; }
  .post .meta::before { content: "$ "; color: var(--prompt-color); }
  .post .tags { margin: 10px 0; }
  .post .tags a {
    color: var(--prompt-color);
    margin-right: 10px;
    text-decoration: none;
  }
  .post .tags a::before { content: "#"; opacity: 0.6; }
  .post .back-link { margin-top: 40px; }

  .post-preview {
    border-left: 3px solid var(--border-color);
    margin-bottom: 30px;
    padding-left: 16px;
    padding-bottom: 20px;
  }

  .post-preview::before {
    content: "";
    display: block;
    color: #8b949e;
    font-size: 12px;
    margin-bottom: 8px;
  }

  .post-preview h2 { margin-top: 0; font-size: 1.3em; }
  .post-preview h2 a { text-decoration: none; color: var(--link-color); }
  .post-preview h2 a:hover { color: var(--prompt-color); }
  .post-preview .meta { color: #8b949e; font-size: 13px; }

  .tags-cloud a {
    display: inline-block;
    background: var(--code-bg);
    padding: 6px 14px;
    margin: 5px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    text-decoration: none;
    color: var(--link-color);
    font-size: 14px;
    transition: all 0.2s;
  }

  .tags-cloud a:hover {
    border-color: var(--link-color);
    color: var(--prompt-color);
  }

  .pagination { margin: 40px 0; }
  .pagination a {
    background: var(--code-bg);
    padding: 8px 16px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    text-decoration: none;
    color: var(--link-color);
  }
  .pagination a:hover { border-color: var(--link-color); }

  footer {
    border-top: 1px solid var(--border-color);
    padding: 20px 0;
    margin-top: 40px;
    text-align: center;
    font-size: 13px;
    color: #8b949e;
  }

  footer a { color: var(--link-color); text-decoration: none; }
  footer a:hover { color: var(--prompt-color); }

  a { color: var(--link-color); }
  a:hover { color: var(--prompt-color); }

  .topic-layout {
    display: grid;
    grid-template-columns: 250px 1fr;
    gap: 40px;
    margin-top: 20px;
  }

  .topic-sidebar {
    position: sticky;
    top: 20px;
    height: fit-content;
  }

  .topic-sidebar h3 {
    margin-top: 0;
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 10px;
    color: var(--link-color);
  }

  .topic-sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .topic-sidebar li {
    padding: 5px 0;
  }

  .topic-sidebar li::before {
    content: "├─ ";
    color: var(--prompt-color);
  }

  .topic-sidebar li:last-child::before {
    content: "└─ ";
  }

  .topic-sidebar li a {
    text-decoration: none;
    color: var(--text-color);
    font-size: 14px;
  }

  .topic-sidebar li a:hover {
    color: var(--link-color);
  }

  .topic-sidebar li.active a {
    color: var(--prompt-color);
    font-weight: bold;
  }

  .topic-sidebar hr {
    margin: 20px 0;
    border-color: var(--border-color);
  }

  .blog-link a {
    text-decoration: none;
    color: var(--link-color);
  }
  .blog-link a::before { content: "<- "; color: #8b949e; }

  .topic-header .tags {
    margin: 10px 0;
  }

  .topic-header .tags a {
    color: var(--prompt-color);
    margin-right: 10px;
    text-decoration: none;
  }
  .topic-header .tags a::before { content: "#"; opacity: 0.6; }

  .last-updated {
    color: #8b949e;
    font-size: 13px;
    margin: 10px 0;
  }
  .last-updated::before { content: "$ last_updated: "; color: var(--prompt-color); }

  .topic-body {
    margin-top: 20px;
  }

  .topic-card {
    border: 1px solid var(--border-color);
    border-left: 3px solid var(--code-bg);
    margin-bottom: 30px;
    padding: 20px;
    border-radius: 6px;
    background: var(--code-bg);
    transition: all 0.2s;
  }

  .topic-card:hover {
    border-left-color: var(--link-color);
  }

  .topic-card h2 { margin-top: 0; font-size: 1.3em; }
  .topic-card h2 a { text-decoration: none; color: var(--link-color); }
  .topic-card h2 a:hover { color: var(--prompt-color); }
  .topic-card .meta { color: #8b949e; font-size: 13px; }
  .topic-card .meta::before { content: "$ modified: "; color: var(--prompt-color); }

  @media (max-width: 768px) {
    .topic-layout {
      grid-template-columns: 1fr;
    }

    .topic-sidebar {
      position: static;
    }

    .container {
      padding: 0;
    }
  }

  pre {
    background: var(--code-bg);
    padding: 16px;
    overflow-x: auto;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    font-size: 14px;
  }

  code {
    background: var(--code-bg);
    padding: 3px 7px;
    border-radius: 3px;
    font-size: 14px;
    color: var(--prompt-color);
  }

  pre code {
    background: none;
    padding: 0;
    color: var(--text-color);
  }

  pre::before {
    content: "> ";
    color: var(--prompt-color);
  }
</style>
